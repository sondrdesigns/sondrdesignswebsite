
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
      <meta name="description" content="Web design agency crafting elevated digital experiences where simplicity meets strategy and vision becomes reality." />
      <meta name="theme-color" content="#ffffff" />
      
      <!-- Preconnect to external domains for faster resource loading -->
      <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
      
      <!-- Fonts loaded asynchronously via script to prevent render blocking -->
      
      <!-- Preload critical resources -->
      <link rel="modulepreload" href="/src/main.tsx" />
      
      <title>Web Design Agency Website</title>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
      <script>
        // Load fonts asynchronously to prevent render blocking
        (function() {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;800&display=swap';
          document.head.appendChild(link);
        })();
      </script>
    </body>
  </html>
